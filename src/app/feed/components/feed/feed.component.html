<app-add-post></app-add-post>
<div *ngIf="(posts$ | async)?.length">
    <div *ngFor="let post of posts$ | async">
        <button (click)="deletePost(post)">Delete Post</button>
        <p>{{ post.content }}</p>
    </div>
</div>
<div *ngIf="(posts$ | async)?.length === 0">
    <p>No posts found.</p>
</div>
